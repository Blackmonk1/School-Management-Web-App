<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="admin_results.css">
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <h2>Shield Academy</h2>
    <nav>
      <a href="admin_dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
      
      <a href="admin_results.html"><i class="fas fa-chart-bar"></i><span>Submit Results</span></a>
      <a href="admin_assess.html"><i class="fas fa-chalkboard-teacher"></i><span>Assess Students</span></a>
     
    </nav>
  </aside>

  <main>
    <header>
      <button id="toggleBtn">â˜°</button>
      <h1>Welcome, Staff!</h1>
      
      
        <div class="profile-header">
          <span>Profile</span>
          <img src="profile.svg" alt="Profile Picture" onclick="toggleProfileMenu()">
      
          <div class="profile-menu" id="profileMenu">
            <a href="#">View Profile</a>
            <a href="#">Settings</a>
            <a href="admin.html">Logout</a>
          </div>
        </div>
      
    </header>

    <section class="form-section">
      <form id="resultsForm">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
    
        <label for="class">Class</label>
        <input type="text" id="class" name="class" required>
    
        <label for="pdfUpload">Upload Result (PDF)</label>
        <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf" required>
    
        <button id="submitBtn" type="submit">Submit</button>
      </form>
    
      <!-- Pop-up Message -->
      <div id="popup" class="popup">
        <p>Result submitted successfully!</p>
        <button onclick="closePopup()">OK</button>
      </div>
           
    </section><br>
    <footer>2025 &copy; Shield Academy.      Designed and Developed by BlackMonk1.</footer>
     
  </main>

<script src="script.js"></script>
<script src="admin_results.js"></script>
</body>
</html>
