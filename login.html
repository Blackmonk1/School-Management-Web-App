<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login-Student | Shield Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body.login-body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f7f9;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.login-box {
  background: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  text-align: center;
  width: 350px;
}

.school-logo {
  width: 80px;
  margin-bottom: 20px;
}

.login-box h2 {
  margin-bottom: 8px;
  color: #004d00;
}

.subtext {
  color: #666;
  font-size: 14px;
  margin-bottom: 25px;
}

form {
  display: flex;
  flex-direction: column;
}

form input {
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

form button {
  padding: 12px;
  background: #008f47;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background: #00753a;
}

.footer-links {
  margin-top: 18px;
  font-size: 14px;
}

.footer-links a {
  color: #00753a;
  text-decoration: none;
  margin: 0 5px;
}

.footer-links span {
  color: #999;
}

  </style>
</head>
<body class="login-body">

  <div class="login-wrapper">
    <div class="login-box">
      <img src="shield.svg" alt="School Logo" class="school-logo">

      <h2 style="color: green;">Shield Academy Student Portal Login</h2>
      <p class="subtext">Sign in with your Shield Academy details</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="footer-links">
        <a href="#">Forgot Password?</a>
        <span>|</span>
        <a href="admin.html">Sign in as a Staff</a>
      </div>
    </div>
  </div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username && password) {
    // Redirect to dashboard
    window.location.href = "dashboard.html";  
  } else {
    alert("Please fill in both fields.");
  }
});
//Developed by BlackMonk1
</script>
  
</body>
</html>
